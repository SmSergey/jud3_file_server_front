<div class="wrapper">
  <ng-container *ngIf="envContent === undefined">
    <mat-spinner></mat-spinner>
  </ng-container>

  <ng-container *ngIf="!(envContent === undefined)">
    <textarea name="" id="" cols="30" rows="10" [(ngModel)]="envContent"></textarea>
  </ng-container>
  <div class="buttons-box">
    <button (click)="onClose.emit()">Cancel</button>
    <button (click)="updateEnvFile()">Save</button>
  </div>
</div>
