<div class="wrapper">
  <mat-divider></mat-divider>

  <div class="title">
    <h2>Apps dashboard</h2>
  </div>

  <div class="body">

    <div class="project-list" *ngFor="let proj of projects">
      <div class="project-item">
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{proj.name}}
              </mat-panel-title>
              <mat-panel-description>
                {{proj.description}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-list role="list" *ngFor="let action of proj.actions">
              <mat-divider></mat-divider>
              <mat-list-item role="listitem">
                <button mat-button color="primary">{{action}}</button>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>


  </div>
</div>
